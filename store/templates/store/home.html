{% extends 'store/main.html' %}

{% load static %}
<link rel="stylesheet" href="css/main.css">

{% block content %}
<div class="container1">
    <img src="images/homebng.webp">
   <h2>Welcome To <br> My Ecommerce</h2>
   <button>View More Products</button>
</div>

<div class="view-all" style="width: 100%;height: 50px;background-color: rgb(251, 101, 101);margin-top: 200px;">
<div></div>
<button><a href="/store">View all</a></button>
</div>

<div class="row" style="margin-top: 10px;">
    {% for product in products %}
    <div class="col-lg-4">
        <div class="box-element product">
            <img class="thumbnail" src="{{ product.imageURL }}">
            <h6><strong>{{ product.name }}</strong></h6>
            <hr>
            <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
            <a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">View</a>
            <h4 style="display: inline-block; float: right;"><strong>${{ product.price|floatformat:2 }}</strong></h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
